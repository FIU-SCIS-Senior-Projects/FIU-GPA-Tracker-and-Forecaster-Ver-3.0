<!DOCTYPE html>
<html>
<head>
   <title>Curriculum Test Driver</title>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   <script src="https://cdn.datatables.net/plug-ins/1.10.9/api/fnReloadAjax.js"></script>
   <link href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    
   <script src="http://malsup.github.com/jquery.form.js"></script> 
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/overcast/jquery-ui.css">

    <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
    <script type="text/javascript" src="http://raw.github.com/markrcote/flot-axislabels/master/jquery.flot.axislabels.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.time.min.js"></script>
    
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/overcast/jquery-ui.css"rel="stylesheet">

   <script src='testDriver.js' type='text/javascript'></script>
</head>

<body>
   <div style="text-align:center;">
      <h1 style="font-size: 30px;">CURRICULUM TEST DRIVER</h1>
   </div>
   <div id="progDataAddition" title="Program Data" style="margin-left: 20px;">
      <table>
         <thead>
            <tr>
               <td>Program Name:</td>
               <td><input type="text" id="progName"></td>
            </tr>
            <tr>
               <td>Minimum GPA:</td>
               <td><input type="text" id="minGPA"></td>
            </tr>
            <tr>
               <td>Active Date:</td>
               <td><input type="text" id="actDate"></td>
            </tr>
            <tr>
               <td>Program Type:</td>
               <td><select id="progType">
                     <option>...</option>
                     <option>Undergraduate (2 Years)</option>
                     <option>Undergraduate (4 years)</option>
                     <option>4 + 1</option>
                     <option>Masters</option>
                     <option>PHD</option>
                   </select></td>
            </tr>
         </thead>
      </table>
      <button type="button" id="subProgData">Submit</button>
   </div>
   <br>
   <br>
   <form style="margin-left: 20px;">
      <button id="addRootBtn" type="button">Add Root Bucket</button>
      <br>
   </form>
   <form style="margin-left: 20px;">
      <button id="generateXMLBtn" type="button">Generate XML</button>
   </form>
   <br>
   <div class="CurriculumTable">
      <div id="parentTableRoot_wrapper" class="dataTables_wrapper no-footer">
         <table id="parentTableRoot" class="dataTable no-footer" role="grid" aria-describedby="parentTableRoot_info" style="width: 100%;" width="100%" border="1">
            <thead>
            
               
            </thead>
   
           <tbody id="rows">
		
     
           </tbody>
        </table>
     </div>
    <div id="tabs">
    </div>
</body>
</html>
